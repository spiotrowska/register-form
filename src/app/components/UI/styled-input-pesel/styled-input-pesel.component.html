<div [formGroup]="formGroup" class="styled-input-container">
    <mat-form-field class="styled-input">
        <mat-label>Pesel</mat-label>
        <input matInput formControlName="pesel" [textMask]="{mask: mask}">
    </mat-form-field>
    <app-styled-validation-error *ngIf="formControl.touched" [errors]="errors" controlName="Pesel"></app-styled-validation-error>
</div>
