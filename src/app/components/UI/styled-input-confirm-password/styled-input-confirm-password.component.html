<div [formGroup]="formGroup" class="styled-input-container">
    <mat-form-field class="styled-input">
        <mat-label>Confirm password</mat-label>
        <input matInput formControlName="confirmPassword" (paste)="$event.preventDefault()" type="password">
    </mat-form-field>
    <app-styled-validation-error *ngIf="formControl.touched" [errors]="errors" controlName="confirm password"></app-styled-validation-error>
</div>
